<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <title>Manual HTML CSS</title>
    <link rel='stylesheet' type='text/css' href='estilo1.css'>
    <link rel="shortcut icon" href="imagenes/mayor.ico">
    <script>
        function mostrarMensaje(event) {
            event.preventDefault(); // Evita que se envíe el formulario

            // Captura los valores de los campos
            const nombre = document.getElementById('nombre').value;
            const correo = document.getElementById('correo').value;
            const mensaje = document.getElementById('mensaje').value;

            // Muestra el mensaje
            alert(`Nombre: ${nombre}\nCorreo: ${correo}\nMensaje: ${mensaje}`);
        }
    </script>
</head>
<body>
    <div class="div1">
        <img src="imagenes/MANUAL.jpg" height="40px">
    </div>
    <div class="div2"></div>
    <header>
        <img src="imagenes/fondo1.png" width="100%" height="250px">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="evolucion.html">Evolución</a></li>
            <li><a href="insignias.html">Insignias</a></li>

            <li><a href="animaciones.html">Animaciones</a></li>
            <li><a href="svg.html">SVG</a></li>
            <li><a href="carrusel.html">Carrusel</a></li>
        </ul>
    </nav>

    <section id="contacto">
        <h2>Contacto</h2>
        <form onsubmit="mostrarMensaje(event)">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </section>

</body>
</html>
